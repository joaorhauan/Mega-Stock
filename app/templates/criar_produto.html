<!DOCTYPE html>
<head>
    <meta charset='UTF-8'/>
    <title>Criar produto</title>
</head>
<body>
    <h1> Criar novo produto</h1>

    <form action="{{ url_for('produto.create') }}" method="post"> 
        <label for="nome">Nome:</label>
        <input type="text" name="nome"/>

        <br/><br/>

        <label for="descricao">Descrição:</label> <br>
        <textarea name="descricao" rows="4" cols="50"></textarea>

        <br/><br/>

        <label for="preco">Preço:</label>
        <input type="number" step="0.01" name="preco"/>

        <br/><br/>

        <label for="quantidade_estoque">Quantidade no estoque:</label>
        <input type="range" id="amountRange" min="0" max="200" value="0" oninput="this.form.amountInput.value=this.value"/>
        <input type="number" id="amountInput" name="quantidade_estoque" min="0" max="200" value="0" oninput="this.form.amountRange.value=this.value">
        

        <br/><br/>

        <label for="categoria">Categoria:</label>
        <select name="categoria">
            <option value="eletrônicos">eletroniko 1</option> // definir apos criar categorias
            <option>categoria 2</option>
            <option>categoria 3</option>
        </select>

        <br/><br/>

        <label for="fornecedor">Fornecedor:</label>
        <select name="fornecedor">
            <option value="bokus">bokus 1</option> // definir apos criar fornecedores
            <option>fornecedor 2</option>
            <option>fornecedor 3</option>
        </select>

        <br/><br/>

        <input type="submit" value="Criar" />

    </form>


</body>
</html>
